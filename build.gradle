buildscript {
    ext {
        compile_sdk_version = 34
        min_sdk_version = 26
        target_sdk_version = 34
        version_code = 7
        version_name = "1.0.4"

        agp_version = "8.5.0"
        kotlin_version = "2.0.0"

        google_services_version = "4.4.2"
        analytics_version = "33.1.1"
        crashlytics_version = "3.0.2"

        compose_version = "1.6.8"
        compose_compiler_version = "1.5.14"
        lifecycle_version = "2.8.3"
        nav_version = "2.7.7"
        hilt_version = "2.51.1"
    }

    dependencies {
        classpath("com.google.dagger:hilt-android-gradle-plugin:$hilt_version")
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version")
        classpath("com.google.gms:google-services:$google_services_version")
        classpath("com.google.firebase:firebase-crashlytics-gradle:$crashlytics_version")
    }
}

plugins {
    id("com.android.application") version "$agp_version" apply false
    id("com.android.library") version "$agp_version" apply false
    id("org.jetbrains.kotlin.android") version "$kotlin_version" apply false
}